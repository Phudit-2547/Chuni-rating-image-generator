# .github/workflows/chuni_rating_run.yaml

name: Run Chunithm Data Extractor

on:
  workflow_dispatch:

jobs:
  run:
    runs-on: ubuntu-latest

    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v3

      - name: üêç Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          playwright install --with-deps

      - name: üîê Create .env from secrets
        run: |
          echo "USERNAME=${{ secrets.USERNAME }}" >> .env
          echo "PASSWORD=${{ secrets.PASSWORD }}" >> .env
          echo "DISCORD_WEBHOOK=${{ secrets.DISCORD_WEBHOOK }}" >> .env

      - name: ‚ñ∂Ô∏è Run script
        run: python chuni_rating.py

      - name: üì§ Upload Playwright trace
        if: always()  # Upload trace even if script fails
        uses: actions/upload-artifact@v4
        with:
          name: playwright-trace
          path: trace.zip
